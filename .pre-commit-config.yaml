# Pre-commit hooks configuration
# This is the single source of truth for all quality checks
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Universal checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts

  # Python: isort import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort Python imports (isort)
        args: ["--profile", "black"]
        files: ^backend/

  # Python: Black formatter
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        name: Format Python code (Black)
        language_version: python3.13
        files: ^backend/

  # Python: mypy type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check Python (mypy)
        files: ^backend/app/
        args: ["--config-file=backend/pyproject.toml"]
        additional_dependencies:
          - pydantic>=2.0
          - sqlalchemy>=2.0
          - types-pyyaml
          - types-requests

  # Frontend: ESLint
  - repo: local
    hooks:
      - id: frontend-lint
        name: Lint TypeScript/React (ESLint)
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: \.(ts|tsx|js|jsx)$
        pass_filenames: false

      # Frontend: TypeScript type checking
      - id: frontend-typecheck
        name: Type check TypeScript (tsc)
        entry: bash -c 'cd frontend && npx tsc --noEmit'
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false
